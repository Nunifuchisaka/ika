<!DOCTYPE html>
<html lang="ja_JP">
<head>
<meta charset="UTF-8">
<title>無題</title>
<link rel="stylesheet" href="assets/css/common.css">
</head>
<body>

<button id="shuffle">シャッフル</button>
<div id="view"></div>


<script id="view-template" type="text/template">
  <div id="weapons" class="list-1">
    <ul class="list-1__items">
      <%= weaponsItemHTML %>
    </ul>
  </div>
</script>


<script id="weapons-item-template" type="text/template">
  <li id="player-<%- index %>" class="list-1__item">
    <div class="list-1__item__1 name">
      <input class="js-input" type="text" name="name" value="<%- name %>" data-player="<%- index %>" />
    </div>
    <div class="list-1__item__2 weapon">
      <%- buki_jp %>
    </div>
  </li>
</script>

<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="assets/libs/jquery.easing.js"></script>
<script src="assets/libs/jquery.cookie.js"></script>
<script src="assets/libs/lodash.js"></script>
<script src="assets/libs/backbone.js"></script>
<script src="assets/js/app.js"></script>

</body>
</html>
